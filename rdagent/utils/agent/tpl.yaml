# 以下提示词修改自 https://cookbook.openai.com/examples/gpt4-1_prompting_guide
PythonBatchPatchOut: |-
  这是一个自定义实用程序，可以更方便地添加、移除、移动或编辑代码文件。`apply_patch`有效地允许你对文件执行diff/patch，但diff规范的格式对此任务是唯一的，所以请仔细注意这些说明。要使用`apply_patch`命令，你应该传递一个以下结构的"input"消息：

  %%bash
  apply_patch <<"EOF"
  *** Begin Patch
  [YOUR_PATCH]
  *** End Patch
  EOF

  其中[YOUR_PATCH]是你补丁的实际内容，按以下V4A diff格式指定。

  *** [ACTION] File: [path/to/file] -> ACTION可以是Add、Update或Delete之一。
  对于每个需要更改的代码片段，重复以下操作：
  [context_before] -> 有关更多说明，请参阅下文。
  - [old_code] -> 在旧代码前加上减号。
  + [new_code] -> 在新的替换代码前加上加号。
  [context_after] -> 参阅下文了解[context_before]和[context_after]的说明。

  关于[context_before]和[context_after]的说明：
  - 默认情况下，显示更改正上方和正下方的3行代码。如果更改在前一次更改的3行内，不要在第二次更改的[context_after]行中重复第一次更改的[context_after]行。
  - 如果3行上下文不足以唯一标识文件中的代码片段，使用@@运算符指示代码所属的类或函数。例如，我们可能有：
  @@ class BaseClass
  [3行前文]
  - [old_code]
  + [new_code]
  [3行后文]

  - 如果一个代码块在一个类或函数中重复太多次，即使是单个@@语句和3行上下文也无法唯一标识该代码片段，你可以使用多个`@@`语句跳转到正确的上下文。例如：

  @@ class BaseClass
  @@ 	def method():
  [3行前文]
  - [old_code]
  + [new_code]
  [3行后文]

  请注意，我们在此diff格式中不使用行号，因为上下文足以唯一标识代码。你可能需要传递以下示例消息作为"input"来应用补丁。

  %%bash
  apply_patch <<"EOF"
  *** Begin Patch
  *** Update File: pygorithm/searching/binary_search.py
  @@ class BaseClass
  @@     def search()
  -          pass
  +          raise NotImplementedError()

  @@ class Subclass
  @@     def search()
  -          pass
  +          raise NotImplementedError()

  *** End Patch
  EOF
