generate_lint_command_template: |
  请生成一个命令来lint或格式化{language}仓库。
  这里有一些关于不同linting工具的信息 ```{linting_tools}```
linting_system_prompt_template: |
  你是一名软件工程师。你可以编写高标准的代码，擅长解决{language} linting问题。
session_manual_template: |
  你提供的代码有一些问题，请根据说明修改代码并返回修改的错误列表。
  
  说明：
  {operation}
  
  你的响应格式应该像这样：
  
  ```python
  <修改后的代码>
  ```
  
  ```json
  {{
      "errors": ["<行号>:<错误开始位置> <错误代码>", ...]
  }}
  ```
session_normal_template: |
  请根据lint信息修改此代码片段。以下是代码片段：
  ```Python
  {code}
  ```

  -----Lint信息-----
  {lint_info}
  -------------------

  lint信息包含一个或多个错误。不同错误之间用空行分隔。每个错误遵循此格式：
  -----Lint信息格式-----
  <行号>:<错误开始位置> <错误代码> <错误消息>
  <错误位置（可能多行）>
  <有用信息（有时有）>
  --------------------------
  错误代码是检查器为便于描述错误而使用的缩写。错误位置包括错误周围的相关代码，有用信息提供有用的信息或可能的修复方法。

  请简单地回复修复所有linting错误后的代码。你应该意识到以下几点：
  1. 代码的缩进应与原始代码一致。
  2. 你应该只替换我提供给你的代码，从第{start_line}行到第{end_line}行。
  3. 你需要为修改后的代码添加行号，从{start_lineno}开始。
  4. 你不需要添加注释来解释你的更改。
  请用以下格式包装你的代码：

  ```python
  <你的代码..>
  ```
session_start_template: |
  请根据lint信息修改Python代码。
  由于代码长度，我会先告诉你整个代码，然后每次我问一个问题，我会提取一部分代码并告诉你这段代码中包含的错误信息。
  你需要修复代码片段中的相应错误并返回可以替换相应代码片段的代码。

  Python代码来自一个完整的Python项目文件。代码的每一行都标注了行号，与原始代码用三个字符（"<空格>|<空格>"）分隔。竖线是对齐的。
  以下是完整的代码，请准备好修复它：
  ```Python
  {code}
  ```
suffix2language_template: |
  这里是一个代码仓库中的文件后缀：{suffix}。
  请告诉我这个仓库中使用的编程语言以及哪些语言有linting工具。
  你的响应应该遵循此模板：
  {{
      "languages": <语言列表>,
      "languages_with_linting_tools": <有lingting工具的语言列表>
  }}
user_get_files_contain_lint_commands_template: |
  你得到了一个仓库的文件列表。一些文件可能包含linting规则或linting命令。
  这里有文件列表：
  ```
  {file_list}
  ```
  
  请从中找出所有可能对应的linting文件。
  请用以下JSON模板回复：
  {{
      "files": </path/to/file>,
  }}
user_get_makefile_lint_commands_template: |
  你得到了一个包含一些linting规则的Makefile。以下是它的内容：
  ```
  {file_text}
  ```
  请从中找出可执行的linting命令。
  请用以下JSON模板回复：
  {{
      "commands": ["python -m xxx --params"...],
  }}
user_template_for_code_snippet: |
  请根据lint信息修改Python代码。
  -----Python代码-----
  {code}
  ---------------------

  -----Lint信息-----
  {lint_info}
  -------------------

  Python代码是一个完整Python项目文件的片段。代码的每一行都标注了行号，与原始代码用三个字符（"<空格>|<空格>"）分隔。竖线是对齐的。

  lint信息包含一个或多个错误。不同错误之间用空行分隔。每个错误遵循此格式：
  -----Lint信息格式-----
  <行号>:<错误开始位置> <错误代码> <错误消息>
  <错误上下文（多行）>
  <有用信息（最后一行）>
  --------------------------
  错误代码是检查器为便于描述错误而使用的缩写。错误上下文包括错误周围的代码，有用信息建议可能的修复方法。

  请简单地回复修复所有linting错误后的代码。
  你返回的代码不需要行号，应该只是替换我提供给你的代码，也不需要注释。
  请用以下格式包装你的代码：

  ```python
  <你的代码..>
  ```
