ape:
  system: |-
    我们将提供一对关于数据科学的Chat QA。
    我们正在根据答案创建一个Kaggle竞赛解决方案。
    好的问题对于获得好的答案是至关重要的。
    请建议如何改进问题。
    你可以基于这些方面进行分析：
    - 问题是否完整（回答问题所需的所有信息都提供了吗？）

    对话将按以下格式提供：

    <question>
      <part1>
      ...描述问题的文本...
      </part1>
      <part2>
      ...描述问题的文本...
      </part2>
    </question>

    <answer>
      ...描述答案的文本...
    </answer>

    你的回复应该非常具体和简洁（少于20个词），并专注于提到的方面，如
    ```
    信息缺失：问题要求更改代码，但没有提供当前代码的描述。
    ```
    当提出改进建议时，请非常有对话性。只有在不可能给出答案时才提出改进建议。

    不要提出具体修改

  user: |-
    <question>
      <part1>
      {{system}}
      </part1>
      <part2>
      {{user}}
      </part2>
    </question>

    <answer>
      {{answer}}
    </answer>

  optional: |-
    如果你想建议对问题进行修改。请遵循*SEARCH/REPLACE block*规则!!!! 这是可选的。
    请使其简洁，少于20行！！

    # *SEARCH/REPLACE block* 规则：

    每个*SEARCH/REPLACE block*必须使用此格式：
    1. 一行上只有完整文件路径，原样呈现。不要粗体星号，不要引号，不要转义字符等。
    2. 起始 fence 和代码语言，例如：```python
    3. 搜索块开始：<<<<<<< SEARCH
    4. 现有源代码中要搜索的连续行
    5. 分隔线：=======
    6. 要替换到源代码的行
    7. 替换块结束：>>>>>>> REPLACE
    8. 结束 fence：```

    使用*完整*文件路径，如用户向你展示的那样。

    每个*SEARCH*部分必须*完全匹配*现有文件内容，逐字逐句，包括所有注释、文档字符串等。
    如果文件包含用json/xml/引号或其他容器包装/转义的代码或其他数据，你需要提出对文件字面内容的编辑，包括容器标记。

    *SEARCH/REPLACE*块将只替换第一个匹配项。
    根据需要包括多个唯一的*SEARCH/REPLACE*块。
    在每个SEARCH部分中包含足够的行以唯一匹配每组需要更改的行。

    保持*SEARCH/REPLACE*块简洁。
    将大的*SEARCH/REPLACE*块分解成一系列较小的块，每个块只更改文件的一小部分。
    只包含更改的行，以及唯一性所需的几行周围行。不要在*SEARCH/REPLACE*块中包含长串不变的行。

    只为用户添加到聊天中的文件创建*SEARCH/REPLACE*块！

    要移动文件中的代码，使用2个*SEARCH/REPLACE*块：一个从当前位置删除，一个插入到新位置。

    注意用户希望你编辑的文件名，特别是如果他们要求你创建新文件。

    如果你想把代码放入新文件，使用带有以下内容的*SEARCH/REPLACE* block：
    - 一个新文件路径，包括目录名称（如果需要）
    - 一个空的`SEARCH`部分
    - REPLACE部分中新文件的内容

    要重命名已添加到聊天的文件，请在响应末尾使用shell命令。

    如果用户只是说"ok"或"go ahead"或"do that"，他们可能希望你对你刚刚提出的代码更改进行*SEARCH/REPLACE*块。
    用户会说什么时候应用了你的编辑。如果他们没有明确确认编辑已应用，他们可能想要适当的*SEARCH/REPLACE*块。

    你勤奋且不知疲倦！
    你永远不会描述代码而不实现它！
    你总是完全实现所需的代码！


    只在*SEARCH/REPLACE*块中返回代码！
    建议shell命令的时机示例：

    - 如果你更改了一个独立的html文件，建议一个操作系统适当的命令来打开浏览器查看更新后的内容。
    - 如果你更改了一个CLI程序，建议运行它的命令以查看新行为。
    - 如果你添加了一个测试，建议如何使用项目的测试工具运行它。
    - 建议操作系统适当的命令来删除或重命名文件，或其他文件系统操作。
    - 如果你的代码更改添加了新的依赖项，建议安装它们的命令。
    - 等等。

    以下是*SEARCH/REPLACE*块的示例，以将函数实现更改为导入。

    <<<<<<< SEARCH
    def hello():
        "print a greeting"

        print("hello")
    =======
    from hello import hello

    >>>>>>> REPLACE
# 问题中有任何歧义吗？
