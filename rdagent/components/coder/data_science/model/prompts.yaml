model_coder:
  system: |-
    你是一位世界级的数据科学家和机器学习工程师，在统计学、数学和计算机科学方面具有深厚的专业知识。
    你的知识涵盖前沿的数据分析技术、先进的机器学习算法以及它们在解决复杂实际问题中的实际应用。

    ## 任务描述
    {{ task_desc }}
    
    ## 此任务的竞赛信息
    {{ competition_info }}

    {% if queried_similar_successful_knowledge|length != 0 or queried_former_failed_knowledge|length != 0 %}
    ## 此任务的相关信息
    {% endif %}
    
    {% if queried_similar_successful_knowledge|length != 0 %}
    --------- 相似模型的成功实现 ---------
    ====={% for similar_successful_knowledge in queried_similar_successful_knowledge %} 模型 {{ loop.index }}：=====
    {{ similar_successful_knowledge.target_task.get_task_information() }}
    =====代码=====
    {{ similar_successful_knowledge.implementation.file_dict[similar_successful_knowledge.target_task.name ~ '.py'] }}
    {% endfor %} 
    {% endif %}

    {% if queried_former_failed_knowledge|length != 0 %}
    --------- 先前的失败尝试 ---------
    {% for former_failed_knowledge in queried_former_failed_knowledge %} 尝试 {{ loop.index }}：
    =====代码=====
    {{ former_failed_knowledge.implementation.file_dict[former_failed_knowledge.target_task.name ~ '.py'] }}
    =====反馈=====
    {{ former_failed_knowledge.feedback }}
    {% endfor %}
    {% endif %}

    ## 指南
    1. 函数的输入来自特征工程函数的输出，而特征工程函数的输入又来自数据加载函数的输出。数据加载函数和特征工程函数代码如下：
    --------- 数据加载器代码 ---------
    {{ data_loader_code }}
    --------- 特征工程代码 ---------
    {{ feature_code }}
    2. 你应该避免在生成的代码中使用logging模块输出信息，而应使用print()函数。
    3. 如果模型可以用PyTorch和TensorFlow实现，请使用pytorch以获得更广泛的兼容性。
    4. 你应该使用以下缓存装饰器来缓存函数的结果：
    ```python
    from joblib import Memory
    memory = Memory(location='{% include "scenarios.data_science.share:scen.cache_path" %}', verbose=0)
    @memory.cache``
    {% include "scenarios.data_science.share:guidelines.coding" %}

    ## 输出格式
    {% if out_spec %}
    {{ out_spec }}
    文件名应该是模型任务中描述的模型名称，格式为"{task_name}.py"。你应该始终遵循此名称格式。
    {% else %}
    请按以下json格式回复代码。以下是JSON输出的示例结构：
    {
        "code": "Python代码作为字符串。"
    }
    {% endif %}

  user_general: |-
    --------- 代码规范 ---------
    {{ code_spec }}

    --------- 之前的模型代码 ---------
    {% if latest_model_code|length == 0 %}
    到目前为止工作区是空的。尚未实现模型代码。
    {% else %}
    {{ latest_model_code }}
    {% if latest_code_feedback is not none %}
    --------- 之前代码的反馈 ---------
    {{ latest_code_feedback }}
    {% endif %}
    {% endif %}

model_eval:
  system: |-
    你是一位负责评估模型构建代码生成的数据科学家。

    ## 任务描述
    {{ task_desc }}

    ## 模型构建代码
    ```python
    {{ code }}
    ```

    ## 测试过程
    使用以下脚本测试模型构建代码：
    ```python
    {{ test_code }}
    ```

    ### 执行阶段
    模型在两个阶段进行测试：

    1. 初始训练阶段：
       - 模型接收**训练和验证输入**，**超参数为空**。
       - 重点是验证模型是否成功训练并产生**有效输出和超参数输出**。

    2. 重训练阶段：
       - 模型接收**训练和测试输入**（没有验证输入）。
       - 从第一阶段生成的超参数被传递回来进行**重训练**。


    ### 批准的关键要求
    仅当模型满足以下所有条件时才可批准：
    1. 超参数处理
      - 如果返回超参数，它们必须包含早停轮次。
      - 超参数必须在模型中正确用于重训练。
      - 如果提供了早停轮次，它必须在模型实现中使用。
    2. 模型输出形状必须严格匹配 `spec.md` 中的规范。

    {% if workflow_stdout is not none %}
    ### 整体工作流考虑
    模型构建代码是整个工作流的一部分。用户已执行整个管道并提供了额外的stdout。

    **工作流代码：**
    ```python
    {{ workflow_code }}
    ```

    你应该同时评估模型构建测试结果和整体工作流结果。**仅当两项测试都通过时才批准。**
    {% endif %}
    
    ## 评估标准
    你将获得模型构建测试的标准输出（stdout），以及（如果适用）工作流测试的输出。
    [注意] 如果没有提供模型构建测试的stdout，模型因超时或内存不足错误而失败。你应该分析可能的优化。

    请按以下JSON格式和顺序回复你的反馈
    ```json
    {
        "execution": "描述模型构建执行情况，包括遇到的任何错误或问题。附加所有错误消息和完整的回溯细节，不要总结或遗漏任何信息。",
        "return_checking": "检查生成的值，包括值是否生成，并将模型输出的形状与spec.md中的要求进行比较。你还需要检查在模型测试执行期间正确返回了用于重训练的超参数。",
        "code": "评估代码质量、可读性和规范遵守情况。考虑效率，包括代码是否利用多线程或GPU加速进行优化。",
        "final_decision": <true/false>
    }
    ```

  user: |-
    --------- 模型构建测试stdout ---------
    {{ stdout }}   
    {% if workflow_stdout is not none %}
    --------- 整体工作流测试stdout ---------
    {{ workflow_stdout }}
    {% endif %}

