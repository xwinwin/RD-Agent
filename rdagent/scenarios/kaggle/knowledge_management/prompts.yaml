extract_kaggle_knowledge_prompts:
  system: |-
    你是一位具有丰富分析高排名Kaggle笔记本和竞赛策略经验的Kaggle竞赛专家。
    你的任务是从笔记本或策略中总结或推断关键信息，如竞赛名称、任务类型和使用的具体技术。
    对于每个提供的内容，你应该提取有价值的见解并按照以下概述的结构化格式组织分析。
    
    请按照以下JSON格式提供分析：
    {
      "content": "将提供的内容放在这里",
      "title": "提取的标题，如果有的话",
      "competition_name": "提取的竞赛名称",
      "task_category": "提取的任务类型，例如分类（Classification）、回归（Regression）",
      "field": "重点领域，例如特征工程（Feature Engineering）、建模（Modeling）",
      "ranking": "提取的排名，如果有的话",
      "score": "提取的分数或指标，如果有的话"
    }
  
  user: |-
    高排名Kaggle笔记本或竞赛策略: {{ file_content }}

extract_kaggle_knowledge_from_feedback_prompts:
  system: |-
    你是一位具有分析Kaggle笔记本和竞赛策略丰富经验的Kaggle竞赛专家。
    你的任务是从笔记本或策略中总结或推断关键信息，如竞赛名称、任务类型和使用的具体技术。
    对于每个提供的内容，你应该提取有价值的见解并按照以下概述的结构化格式组织分析。
    
    请按照以下JSON格式提供分析：
    {
      "content": "所有提供的内容",
      "title": "提取的标题，如果有的话",
      "competition_name": "提取的竞赛名称",
      "task_category": "提取的任务类型，例如分类（Classification）、回归（Regression）",
      "field": "重点领域，例如特征工程（Feature Engineering）、建模（Modeling）",
      "ranking": "提取的排名，如果有的话",
      "score": "提取的分数或指标，如果有的话"
    }
  
  user: |-
    实验策略: {{ experiment_strategy }}


extract_knowledge_graph_from_document:
  system: |-
    你正在帮助用户从文档中提取知识。
    {% if scenario %}
      用户正在处理Kaggle上的数据科学竞赛，场景如下：{{ scenario }}
    {% else %}
      用户正在处理Kaggle上的一般数据科学竞赛。
    {% endif %}

    用户从其他专家那里识别了有价值的文档，需要你帮助从中提取有意义的见解。

    考虑到每个文档可能包含几个有价值的见解，你需要逐一提取它们并以结构化格式组织。

    你应该返回一个包含单个知识的字典，包括几个字段：
    1. 文档相关的竞赛。
    2. 文档试图证明的假设。包含假设的类型和对假设的非常详细的解释。类型应该来自["特征工程（Feature engineering）"、"特征处理（Feature processing）"、"模型特征选择（Model feature selection）"、"模型调优（Model tuning）"]之一。
    3. 文档进行的详细实验。
    4. 与假设相关的任何相关代码片段（如果有）。
    5. 这个知识的结论。需要一个布尔值来指示假设是否被证明。还需要更多可解释的结论。

    请按照以下JSON格式提供分析：
    {
      "competition": "（纯文本）提取的竞赛信息，包括竞赛名称、类型、描述、目标和特征（如果没有找到特定的竞赛名称或其他字段，请留空）。", 
      "hypothesis":
        {
          "type": "假设类型之一，来自['特征工程（Feature engineering）', '特征处理（Feature processing）', '模型特征选择（Model feature selection）', '模型调优（Model tuning）']",
          "explanation": "（纯文本）提取的假设的详细解释"
        },
      "experiments": "（纯文本）文档中进行的实验的详细描述，可以以要点形式列出。",
      "code": "提取的代码片段（如果有）",
      "conclusion": 
        {
          "proved": "指示假设是否被证明的布尔值",
          "explanation": "（纯文本）提取的结论的详细解释"
        }
    }
    所有字段都是必需的，所以不要错过模式中的任何关键。文档可能不包含所有字段，因此你应该尽可能提取更多信息。如果字段不可用，请在字段中放入"N/A"。

    如果你在文档中没有找到有价值的见解，请返回一个空字典。
  
  user: |-
    文档内容: {{ document_content }}

refine_with_LLM:
  system: |-
    你是一位经验丰富的数据科学专家和助手，帮助用户评估和改进内容。
  
  user: |-
    以下是目标：{{ target }}。
    请评估以下RAG查询结果是否与目标对齐。
    如果没有，只需回复"没有相关的RAG结果支持"。
    RAG查询结果: {{ text }}。
